<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Matrix Calculator</title>
        <link rel="stylesheet" href="dual-matrix-styles.css" />
    </head>

    <body>
        <header>
            <h1 class="main-heading">MATRIX CALCULATOR</h1>

        </div>

        <script src="dual-matrix-input-script.js"></script>
    </body>
